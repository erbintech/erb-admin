<title>Page Group Permission</title>
<app-breadcrumb [title]="'Page Group Permission'" [active_item]="'Page Group Permission'">
</app-breadcrumb>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <app-alert *ngIf="isAlert" class="alert-top" [alertType]="alertType" [alertErrorMessage]="alertMessage">
            </app-alert>
            <mat-drawer-container class="example-container" autosize>
                <div class="card">
                    <div class="card-header p-1">
                        <div class="d-flex justify-content-between">
                            <div class="main-header-left ">
                            </div>
                            <div ngbDropdown class="btn-group">
                                <div class="ml-2">
                                    <a title="Add Group Permission" href="javascript:;" class="btn btn-sm btn-info"
                                        style="padding: 10px 12px;border-radius: 10px;margin: 0 3px;"
                                        *ngIf="isWritePermission" (click)="modalOpen()">
                                        <i class="icon-plus"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <ng-container *ngIf="permissionGroup && permissionGroup.length > 0 else NoPermissionGroup">
                        <div class="table-responsive border-top userlist-table">
                            <table class=" maintable mat-elevation-z8 table-striped table-vcenter" mat-table
                                [dataSource]="permissionGroup" multiTemplateDataRows aria-label="">
                                <ng-container matColumnDef="id">
                                    <th mat-header-cell *matHeaderCellDef style="width:75px">#</th>
                                    <td mat-cell *matCellDef="let element; let i = dataIndex;" style="width:75px">
                                        {{i+1}}

                                    </td>
                                </ng-container>
                                <ng-container matColumnDef="name">
                                    <th mat-header-cell *matHeaderCellDef translate>Name </th>
                                    <td mat-cell *matCellDef="let element">
                                        {{element.name}}
                                    </td>
                                </ng-container>
                                <ng-container matColumnDef="createdDate">
                                    <th mat-header-cell *matHeaderCellDef translate>Created Date </th>
                                    <td mat-cell *matCellDef="let element">
                                        {{element.createdDate | date:'medium'}}
                                    </td>
                                </ng-container>
                                <ng-container matColumnDef="status">
                                    <th mat-header-cell *matHeaderCellDef translate>Status</th>
                                    <td mat-cell *matCellDef="let element">
                                        <ng-container *ngIf="element.isActive else InActive">
                                            <span class="label text-success d-flex">
                                                <span>Active</span>
                                            </span>
                                        </ng-container>
                                        <ng-template #InActive>
                                            <span class="label text-warning d-flex">
                                                <span>InActive</span>
                                            </span>
                                        </ng-template>
                                    </td>
                                </ng-container>
                                <ng-container matColumnDef="action">
                                    <th mat-header-cell *matHeaderCellDef translate>Action</th>
                                    <td mat-cell *matCellDef="let element" class="text-right">
                                        <a title="Edit Group Permission" *ngIf="isEditPermission" href="javascript:;"
                                            class="btn btn-sm btn-info"
                                            style="padding: 10px 12px;border-radius: 10px;margin: 0 3px;"
                                            (click)="editDialog(element)">
                                            <i class="icon-pencil"></i>
                                        </a>
                                    </td>
                                </ng-container>
                                <tr mat-header-row *matHeaderRowDef="displayColumns; sticky: true"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayColumns;" class="student-element-row"
                                    style="cursor: pointer;"></tr>
                            </table>
                        </div>
                    </ng-container>
                    <ng-template #NoPermissionGroup>
                        <div class="d-flex vertical-center nodata" style="height:calc(100vh - 260px)">
                        </div>
                    </ng-template>
                </div>

            </mat-drawer-container>
        </div>
    </div>
</div>
